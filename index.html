<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        #myDiv {
            width: 1000px;
            height: 1000px;
            background-color: blue;
        }

        @media only screen and (max-width: 576px) {

            #myDiv {
                width: 100%;
                background-color: red;
            }

        }
    </style>
</head>

<body>
    <h1>Sushi is the Best! ❤️️ </h1>
    <div class="container">
        <div class="row">
            <div class="col m4">one</div>
            <div class="col m4">two</div>
            <img src="salmon roll.jpeg" alt="California Rolls">
            <div class="col m4">three</div>
            <img src="spicy-tuna-roll.jpeg" alt="California Rolls">
        </div>
    </div>
    </div>
    </div>
    </div>
    <ul class="collapsible">
        <li>
            <div class="collapsible-header"><i class="text">California Rolls></div>
            <div class="collapsible-body"><span><img src="california-rolls-13740-1.jpeg" alt="California Rolls"></span>
            </div>
        </li>
        <li>
            <div class="collapsible-header"><i class="text">Salmon Rolls></div>
            <div class="collapsible-body"><span><img src="salmon roll.jpeg" alt="California Rolls"></span></div>
        </li>
        <li>
            <div class="collapsible-header">
                <class class="text">Spicy Tuna Rolls</class>/div>
                <div class="collapsible-body"><span><img src="spicy-tuna-roll.jpeg" alt="California Rolls"></span></div>
        </li>
    </ul>
    <!-- Dropdown Trigger -->
    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="#!">three</a></li>
        <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.collapsible');
            var instances = M.Collapsible.init(elems, {});
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {});
        });
    </script>
</body>

</html>
